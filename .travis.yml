language: java
jdk:
  - oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/rundeck-mesos-plugin-${TRAVIS_TAG}.jar
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: farmapromlab/rundeck-mesos-plugin
